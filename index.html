<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe App</h1>
      <form id="recipe-form">
        <input type="hidden" id="recipe-id" />
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" required />
        </div>
        <div>
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" required></textarea>
        </div>
        <div>
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" required></textarea>
        </div>
        <label for="dropdown">Välj typ av mått</label>
        <select id="dropDown" name="dropdown">
          <option value="g">g</option>
          <option value="hg">hg</option>
          <option value="ml">ml</option>
          <option value="dl">dl</option>
          <option value="msk">msk</option>
          <option value="tsk">tsk</option>
          <option value="krm">krm</option>
          <option value="st">st</option>
        </select>
        <div>
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" required></textarea>
        </div>
        <div id="upploadImg">
          <h4>Ladda upp ett foto</h4>
          <input
            type="file"
            accept="image/jpeg. image/png, image/jpg"
            id="upploadBtn"
          />
        </div>
        <div class="rating">
          <label for="rating">Rating:</label>
          <span class="star-rating">
            <input type="radio" name="rating" value="1" id="star1" /><label
              for="star1"
              >★</label
            >
            <input type="radio" name="rating" value="2" id="star2" /><label
              for="star2"
              >★</label
            >
            <input type="radio" name="rating" value="3" id="star3" /><label
              for="star3"
              >★</label
            >
            <input type="radio" name="rating" value="4" id="star4" /><label
              for="star4"
              >★</label
            >
            <input type="radio" name="rating" value="5" id="star5" /><label
              for="star5"
              >★</label
            >
          </span>
        </div>
        <button type="submit" id="submit-btn">Add Recipe</button>
      </form>

      <ul id="recipe-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
